<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>找回密码</title>

<div class="content">
    <!--logo部分开始-->
    <div class="logo1">

    <!--logo结束-->
    <!--注册界面开始-->

            <li  class="b">选择重置方式</li>
            <li class="c">设置密码</li>

        <br>

            <span>邮 箱 账 号 :</span>
            <input type="text" placeholder="请输入邮箱账号" class="q1">

            <span style="margin-left: 1.3em"> 验 证 码 :</span>
            <input type="text" placeholder="请输入邮箱内验证码" class="q2">
            <br>
            <a href="select3.html">

            </a>

    </div>
