<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="content">
    <!--logo部分开始-->
    <div class="logo1">
        <img src="image/logo.jpg" alt="" class="logo">
        <div class="logo-name">
            <div class="name">奈斯</div>
            <div class="name1">中 国 第 一 大 学 应 用</div>
        </div>
    </div>
    <!--logo结束-->
    <!--注册界面开始-->
    <div class="register">
        <div class="title">找回密码</div>
        <ul>
            <li class="a">填写账号</li>
            <li  class="c">选择重置方式</li>
            <li class="b">设置密码</li>
        </ul>
        <br>
        <form action="" method="post">
            <span>新 的 密 码 :</span>
            <input type="password" placeholder="请输入密码" class="q1">
            <br>
            <span>确 认 密 码 :</span>
            <input type="password" placeholder="请再次输入密码" class="q2">
            <br>
            <a href="login.html"/>
            <input type="button" name="button" value="完成">
        </form>
    </div>
    <!--注册界面结束-->
</div>
